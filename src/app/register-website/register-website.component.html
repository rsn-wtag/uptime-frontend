<body>
<div class="main-div">
  <mat-card class="custom">
    <mat-card-header align="center">
       <mat-card-title  style="color: rebeccapurple">Register a Website</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="my-form" #register=ngForm (ngSubmit)="Submit(register)">
        <p>
          <mat-form-field appearance="fill" [style.width.px]=327>
            <mat-label>Website Url</mat-label>
            <input matInput placeholder="Enter website url" [(ngModel)]="registerWebsite.url" name="url"  required >
            <mat-error>URL cant be empty</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill" [style.width.px]=327>
            <mat-label>Website Name</mat-label>
            <input matInput placeholder="Enter website url" [(ngModel)]="registerWebsite.websiteName" #websiteName="ngModel" name="websiteName"  >
            <mat-error *ngIf="websiteName.invalid">{{errorMessageHandler.getErrorMessage('websiteName', register)}}</mat-error>
          </mat-form-field>
        </p>
        <p >
          <button mat-raised-button type="submit" color="primary">Register</button>
        </p>

      </form>
    </mat-card-content>
    <mat-card-footer>
      <span>{{msg}}</span>
    </mat-card-footer>
  </mat-card>
</div>
</body>
